<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Architecture | Seguros Bolívar</title>
    
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD,opsz@100..700,0..1,-25..0,20..48" rel="stylesheet">
    
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "bolivar-green": "#004A3B",
                        "bolivar-yellow": "#D4A056",
                        "canvas-bg": "#F8FAFC",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <style>
        body { background-color: #F8FAFC; font-family: 'Inter', sans-serif; margin: 0; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            #root, main { height: auto !important; overflow: visible !important; }
            .break-before-page { break-before: page; }
        }
        ::-webkit-scrollbar { width: 8px; height: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

        /* --- AGREGA ESTO PARA ESTANDARIZAR TEXTOS --- */
        /* Fuerza que todos los H1 dentro del contenedor principal sean iguales */
        .standard-view-container h1, .print\:block h1 {
            font-size: 2.25rem !important; /* 36px */
            line-height: 2.5rem !important;
            font-weight: 900 !important;
            color: #004A3B !important;
            letter-spacing: -0.025em !important;
            margin-bottom: 0.5rem !important;
        }
        /* Fuerza que todos los párrafos introductorios sean iguales */
        .standard-view-container h1 + p, .print\:block h1 + p {
            font-size: 1.125rem !important; /* 18px */
            color: #64748b !important;
            font-weight: 500 !important;
            margin-bottom: 2rem !important;
        }
    </style>
</head>
<body class="antialiased text-slate-900 overflow-hidden">
    <div id="root">
        <div class="flex flex-col items-center justify-center h-screen bg-[#004A3B] text-white overflow-hidden relative">
            <div class="absolute inset-0 opacity-10">
                <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] rounded-full bg-white blur-[120px]"></div>
                <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] rounded-full bg-[#D4A056] blur-[120px]"></div>
            </div>
            <div class="relative z-10 flex flex-col items-center">
                <div class="w-16 h-16 border-4 border-white/10 border-t-[#D4A056] rounded-full animate-spin mb-8 shadow-2xl"></div>
                <div class="flex flex-col items-center gap-2 text-center">
                    <h2 class="font-black text-xl tracking-[0.2em] uppercase">Seguros Bolívar</h2>
                    <div class="h-[2px] w-12 bg-[#D4A056] mb-2 rounded-full"></div>
                    <p id="loading-text" class="font-bold tracking-widest text-[10px] uppercase opacity-40">Cargando Ecosistema...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="/index.tsx"></script>
</body>
</html>
