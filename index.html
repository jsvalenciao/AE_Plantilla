
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Architecture | Seguros Bolívar</title>
    
    <!-- Tailwind y Fuentes -->
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL,GRAD,opsz@100..700,0..1,-25..0,20..48" rel="stylesheet">
    
    <!-- Compilador Babel (Necesario para que GitHub Pages lea .tsx) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "bolivar-green": "#004A3B",
                        "bolivar-yellow": "#D4A056",
                        "canvas-bg": "#F8FAFC",
                    },
                    fontFamily: {
                        "sans": ["Inter", "sans-serif"]
                    }
                }
            }
        }
    </script>

    <style>
        body { 
            background-color: #F8FAFC; 
            font-family: 'Inter', sans-serif;
            margin: 0;
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        
        @media print {
            .no-print { display: none !important; }
            body { background: white !important; overflow: visible !important; }
            main { overflow: visible !important; height: auto !important; }
            #root { height: auto !important; }
            .overflow-y-auto { overflow: visible !important; height: auto !important; }
            @page { size: landscape; margin: 1cm; }
        }
    </style>

    <!-- Configuración de módulos consolidada para evitar conflictos de versiones (Error #31) -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react/": "https://esm.sh/react@18.2.0/",
        "react-dom": "https://esm.sh/react-dom@18.2.0",
        "react-dom/": "https://esm.sh/react-dom@18.2.0/",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client"
      }
    }
    </script>
</head>
<body class="antialiased text-slate-900 overflow-hidden">
    <div id="root">
        <!-- Loader inicial para mejorar UX mientras Babel compila -->
        <div class="flex flex-col items-center justify-center h-screen bg-[#004A3B] text-white">
            <div class="w-12 h-12 border-4 border-white/20 border-t-white rounded-full animate-spin mb-4"></div>
            <p class="font-bold tracking-widest text-xs uppercase opacity-50">Cargando Arquitectura...</p>
        </div>
    </div>

    <!-- El script debe ser tipo text/babel para que Babel lo procese -->
    <script type="text/babel" data-type="module">
        import './index.tsx';
    </script>
</body>
</html>
